<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/company_homepage.css') }}">
</head>
<body>
    
    <div id="global">

        <div class="top_nav_bar">
            <a class="logo-link" href="/homepage">
                <img class="minute_header" src="../../static/media/minute_header.png" alt="minute header">
            </a>

            <div class="account">
                <a>Account</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <div class="main">
            <h2>Track your Future</h2>
            <div class="body">
                <div class="side-nav-bar">
                    <a href="/company_home"><h2 class="return-home">Home</h2></a>
                    <div class="side-calender">
                        <h2>Application</h2>
                        <div class="side-links">
                            <a href="/company_applications">View</a>
                            <a href="/application_add">Add</a>
                        </div>
                    </div>
                    <div class="side-evaluation">
                        <h2>Evaluations</h2>
                        <div class="side-links">
                            <a>View</a>
                            <a>Manage</a>
                        </div>
                    </div>
                    <div class="side-minute">
                        <h2>Minutes</h2>
                        <a class="side-links">Queue</a>
                    </div>
                </div>
    
                <div class="content">
                    <form class="" method="POST" action="/application_add_form">
                        <label for="position">
                            Position
                            <textarea name="position"></textarea>
                        </label>
                        <label for="position_overview">
                            Position Overview
                            <textarea name="position_overview"></textarea>
                        </label>
                        <label for="position_qualifications">
                            Position Qualifications
                            <textarea name="position_qualifications"></textarea>
                        </label>
                        <label for="position_role">
                            Position Role
                            <textarea name="position_role"></textarea>
                        </label>
                        <label for="due_day">
                            Application Due
                            <input type="date" name="due_day">
                        </label>
                        <label for="due_time">
                            <input type="time" name="due_time">
                        </label>
                        <input type="hidden" name="company_id" value={{ company.id }}>
                        <button>Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
